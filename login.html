<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - แอปสุขภาพจิต</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f8fa;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; margin: 0; color: #333;
}
.login-container {
  background: #ffffff; padding: 40px 36px; border-radius: 20px; width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border: 1.5px solid #d1d5db;
  transition: box-shadow 0.3s ease;
}
.login-container:hover { box-shadow: 0 12px 36px rgba(0,0,0,0.15); }
.login-container h2 { margin-bottom: 24px; color: #4b5563; font-weight: 700; letter-spacing: 0.03em; }
form { display: flex; flex-direction: column; gap: 18px; }
label { text-align: left; font-weight: 600; font-size: 14px; color: #6b7280; }
input[type="text"], input[type="password"] {
  padding: 12px 16px; border: 1.5px solid #d1d5db; border-radius: 12px; font-size: 16px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease; background-color: #f9fafb;
}
input:focus { border-color: #6b7280; outline: none; box-shadow: 0 0 8px rgba(107,114,128,0.35); background-color: #fff; }
button {
  background-color: #374151; color: white; padding: 14px 0; border: none; border-radius: 12px;
  font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.3s ease;
  letter-spacing: 0.02em; box-shadow: 0 4px 12px rgba(55,65,81,0.3);
}
button:hover { background-color: #1f2937; box-shadow: 0 6px 20px rgba(31,41,55,0.5); }
</style>
</head>
<body>
<div class="login-container">
  <h2>เข้าสู่ระบบ</h2>
  <form id="loginForm">
    <label for="username">ชื่อผู้ใช้</label>
    <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required />
    <label for="password">รหัสผ่าน</label>
    <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required />
    <button type="submit">เข้าสู่ระบบ</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyByrcAEkiXvFD5POwK-gh5vmRowTiCpYRI",
  authDomain: "mental-health-project-39da8.firebaseapp.com",
  projectId: "mental-health-project-39da8",
  storageBucket: "mental-health-project-39da8.appspot.com",
  messagingSenderId: "141911957949",
  appId: "1:141911957949:web:becb3990f2ba553e16b2d4",
  measurementId: "G-Z8352Q2PHF"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("loginForm").addEventListener("submit", handleLogin);

async function handleLogin(event) {
  event.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !password) {
    alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
    return;
  }

  try {
    let loginSuccess = false;
    let isAdmin = false;

    // ตรวจสอบ admins
    const adminQuery = query(collection(db, "admins"), where("username", "==", username));
    const adminSnap = await getDocs(adminQuery);
    if(!adminSnap.empty) {
      adminSnap.forEach(doc => {
        if(doc.data().password === password) loginSuccess = true;
      });
      if(loginSuccess) isAdmin = true;
    }

    // ถ้าไม่ใช่ admin, ตรวจสอบ users
    if(!loginSuccess) {
      const userQuery = query(collection(db, "users"), where("username", "==", username));
      const userSnap = await getDocs(userQuery);
      if(!userSnap.empty) {
        userSnap.forEach(doc => {
          if(doc.data().password === password) loginSuccess = true;
        });
      }
    }

    if(loginSuccess) {
      localStorage.setItem("loggedInUser", username);
      localStorage.setItem("isAdmin", isAdmin ? "true" : "false");

      if(isAdmin){
        window.location.href = "Main.html"; // หน้า admin
      } else {
        window.location.href = "Main.html"; // หน้า user ปกติ
      }
    } else {
      alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }

  } catch(err) {
    console.error(err);
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
}

// redirect ถ้ามีล็อกอินแล้ว
window.onload = () => {
  if(localStorage.getItem("loggedInUser")) {
    if(localStorage.getItem("isAdmin") === "true"){
      window.location.href = "Main.html";
    } else {
      window.location.href = "Main.html";
    }
  }
};
</script>
</body>
</html>
